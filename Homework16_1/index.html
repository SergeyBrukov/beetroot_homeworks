
<!DOCTYPE html>
<html>
<head>
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="/css/styles.css" />
	<title>Слайдер</title>
	<meta charset="utf-8">
	
</head>

<body>
	<div class="wrapper">
		<div class="form">
			<form action="#" id="form" class="form__body">
				<h1 class="form__title">Create an Account</h1>
				<div class="form__name">
					<div class="form__item">
						<label for="formName" class="form__label">First Name</label>
						<input id="formName" type="text" name="name" class="form__input _req">
					</div>
					<div class="form__item">
						<label for="formName" class="form__label">Last Name</label>
						<input id="formName" type="text" name="name" class="form__input _req">
					</div>
				</div>
				<div class="form__item">
					<label for="formEmail" class="form__label">E-mail</label>
					<input id="formEmail" type="text" name="Email" class="form__input _req _email">
					<span class="email_botom-text">We'll never share your email with anyone else.</span>
				</div>
				<div class="form__item">
					<div class="options">
						<div class="options__item">
							<input id="formRightHanded" checked type="radio" value="right" name="hand" class="options__input">
							<label for="formRightHanded" class="options__label"><span>Male</span></label>
						</div>
						<div class="options__item">
							<input id="formLeftHanded" type="radio" value="left" name="hand" class="options__input">
							<label for="formLeftHanded" class="options__label"><span>Famale</span></label>
						</div>
					</div>
				</div>
				<div class="form__item_contry">
					<div class="text_label">
						<div class="form__label">Country:</div>
						<div class="form__label">City:</div>
					</div>
					<div class="select__country">
						<select name="Country" class="select">
							<option selected>Ukraine</option>
							<option >Russia</option>
							<option >Sweden</option>
							<option >Norway</option>
							<option >Lithuania</option>
							<option >Latvia</option>
							<option >Ireland </option>
							<option >Finland</option>
							<option >Estonia</option>
							<option >Germany</option>
							<option >Belgium</option>
							<option >Austria</option>
							<option >Switzerland</option>
							<option >Portugal</option>
							<option >Greece </option>
							<option >Spain</option>
							<option >Armenia</option>
						</select>
						<input id="City" type="text" name="name" class="form__input _req">
					</div>
				</div>
				<button type="submit" class="form__button">Create an Account</button>
				<footer class="footer__text-info">
					<p class="footer__text-info _SingUP">By clicking the 'Sign Up' button, you confirm that you accept 
						<br>
						<span><a href="#">Terms of Use</a></span> our and <span><a href="#">Privacy Policy</a></span>.
					</p>
					<span class="line"></span>
					<p>Have an account? <span><a href="#">Log In</a></span></p>
				</footer>
			</form>
		</div>
	</div>
	<script src="js/script.js"></script>
</body>

</html>
